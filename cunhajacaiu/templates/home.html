<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Cunha já caiu?</title>
    <meta name="description" content="{{ description }}" />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Cunha já caiu?">
    <meta itemprop="description" content="Estamos nos perguntando se o Cunha já caiu…">
    <meta itemprop="image" content="{{ url_for('static', filename='imgs/twitter.png', _external=True) }}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="{{ url_for('static', filename='imgs/twitter.thumb.png', _external=True) }}">
    <meta name="twitter:title" content="Cunha já caiu?">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image:src" content="{{ url_for('static', filename='imgs/twitter.png', _external=True) }}">

    <!-- Open Graph data -->
    <meta property="og:title" content="Cunha já caiu?" />
    <meta property="og:url" content="{{ url_for('home', _external=True) }}" />
    <meta property="og:image" content="{{ url_for('static', filename='imgs/facebook.png', _external=True) }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:site_name" content="Cunha já caiu?" />

    <link href='https://fonts.googleapis.com/css?family=Hind:300,700' rel='stylesheet' type='text/css'>
    {% assets 'css' %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}
  </head>
  <body>

    <div class="wrapper">

      <div id="elm"></div>

      <footer>
        <div class="outer">
          <div class="inner">
            <p>
              Feito com
              <a title="GitHub" href="http://github.com/cuducos/cunhajacaiu">
                código aberto
              </a>
              por <a href="http://cuducos.me/">Cuducos</a> & <a href="http://tatianasb.ru/">Tati</a>
            </p>
          </div><!-- end div.inner -->
        </div><!-- end div.outer -->
      </footer>

    </div><!-- end.wrapper -->

    {% assets 'js' %}
    <script src="{{ ASSET_URL }}"></script>
    {% endassets %}
